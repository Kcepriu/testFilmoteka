<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmoteka</title>
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <header class="header__page">
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css"
      />
      <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

      <div class="nav-login">
        <div class="nav">
          <a class="logo" href="./">Filmoteka</a>
          <a class="watched" href="./">Watched</a>
          <a class="queue" href="./">Queue</a>
        </div>

        <!-- |============================ | LogIn |============================ -->

        <div id="user-container">
          <div hidden id="user-pic"></div>
          <div hidden id="user-name"></div>
          <button
            hidden
            id="sign-out"
            class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white"
          >
            Sign-out
          </button>
          <button
            hidden
            id="sign-in"
            class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white"
          >
            <i class="material-icons">account_circle</i>Sign-in with Google
          </button>
        </div>
      </div>
      <div class="section__find">
        <form class="search-form" id="search-form">
          <input
            class="search-box"
            type="text"
            name="searchQuery"
            autocomplete="off"
            placeholder="Search images..."
          />
          <button class="button__find" type="submit"></button>
        </form>
      </div>
    </header>
    <!-- ❗️❗️❗️ Add partials like so for every page -->

    <div class="pagination"></div>
    <div class="gallery"></div>

    <div class="backdrop is-hidden" data-modal>
      <!-- is-hidden -->
      <div class="modal-window">
        <button class="modal-window__btn-close" type="button" data-modal-close>
          <svg class="modal-window__icon-close" width="11" height="11">
            <use href="./images/icons.svg#icon-close"></use>
          </svg>
        </button>
        <div class="modal__wrap-content"></div>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
